<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Search Page</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        function SearchJson() {
            $.getJSON('Data.json', function (data) {
                var html = '';
                $.each(data, function (entryIndex, entry) {
                    var lang = document.getElementById("lang").value.trim();
                    var art = document.getElementById("art").value.trim();
                    var tit = document.getElementById("tit").value.trim();
                    var result

                    if(lang == '') result = entry.Artists.includes(art) && entry.Title.includes(tit);
                    if(lang == '' && art == '') result = entry.Title.includes(tit);
                    if(lang == '' && tit == '') result = entry.Artists.includes(art);

                    if(art == '') result = entry.Language.includes(lang) && entry.Title.includes(tit);
                    if(art == '' && tit == '') result = entry.Language.includes(lang);

                    if(tit == '') result = entry.Language.includes(lang) && entry.Artists.includes(art);

                    if (result) {
                        html += '<div class="entry">';
                        html += '<div class="Title"><b>' + entry.Title + '</b></div>';
                        html += '<div class="Number">Gallery number: ' + entry.Number + '</div>';
                        html += '<div class="Artists">Artists: ';
                        if (entry.Artists == '') {
                            html += 'N/A' + '</div>';
                        }
                        else {
                            html += entry.Artists + '</div>';
                        }
                        html += '<div class="Language">Language: ';
                        if (entry.Language == '') {
                            html += 'N/A';
                        }
                        else {
                            html += entry.Language;
                        }
                        html += '</div>';
                        html += '<br></div>';
                    }
                });
                console.log(html);
                $('#dictionary').html(html);
            });
        }

    </script>
</head>

<body>
    <div id="container">
        <div class="letters">
            <FORM onkeydown="return SearchJson()">
                Artist:
                <input id="art" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()">

                &nbspLanguage: <input id="lang" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()">

                &nbspTitle: <input id="tit" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()">

                <input type='BUTTON' id="btnSearch" value="Search" onclick="SearchJson()" />
            </FORM>
        </div>
        <div id="dictionary">
        </div>
    </div>
</body>

</html>
